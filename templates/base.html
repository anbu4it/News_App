<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category|capitalize }} News | News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ===== HEADER NAV ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ðŸ“° News Aggregator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for cat in categories %}
        <li class="nav-item">
          <a class="nav-link {% if cat == category %}active{% endif %}" href="/{{ cat }}">{{ cat.capitalize() }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<main class="container mt-5 mb-5">
  {% block content %}{% endblock %}
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center bg-dark text-light py-3 mt-5">
  <p class="mb-0">Â© {{ datetime.utcnow().year }} News Aggregator. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
